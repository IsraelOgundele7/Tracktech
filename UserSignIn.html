<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance Tracker App </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/main.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
</head>

<body>
    <!-- Header -->

    <header>

        <h1 class="logo">
            <a href="index.html">tracktech</a>
        </h1>


        <nav class="nav primary-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="UserSignUp.html">Sign Up</a></li>
            </ul>   
        </nav>
    </header>

    <!-- Form -->
    <div class="wrapper">
        <div class="login-form-container" id="login-form">
            <div class="login-form-content">
                <div class="login-form-header">
                    <h3>Login Into Your Account</h3>
                </div>
                <form method="post" action="" class="login-form">
                    <div class="input-container">
                        <i class="fa fa-envelope"></i>
                        <input type="email" class="input" name="email" placeholder="Email" />
                    </div>
                    <div class="input-container">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="login-password" class="input" name="password" placeholder="Password" />
                        <i id="show-password" class="fa fa-eye"></i>
                    </div>
                    <div class="rememberme-container">
                        <input type="checkbox" name="rememberme" id="rememberme" />
                        <label for="rememberme" class="rememberme">
                            <span>Remember me</span>
                        </label>
                        <a class="forgot-password" href="#">Forgot Password?</a>
                    </div>
                    <input type="submit" name="login" value="Login" class="button" />
                    <a href="requestForm.html" class="register">Register</a>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
