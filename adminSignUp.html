<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance Tracker App </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/main.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
</head>

<body>
    <!-- Header -->

    <header>

        <h1 class="logo">
            <a href="index.html">tracktech</a>
        </h1>


        <nav class="nav primary-nav">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="About.html">How It Works</a>
                </li>
            </ul>
            <a href="UserSignIn.html" class="header-login">Log In</a>
        </nav>
    </header>

<!-- Form -->
    
<div class="login-form-container" id="login-form">
        <div class="login-form-content">
            <div class="login-form-header">
                <h3>Register</h3>
            </div>
            <form method="post" action="" class="login-form">
                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="input" name="name" placeholder="Username"/>
                </div>
                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" class="input" name="email" placeholder="Email"/>
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password"  id="login-password" class="input" name="password" placeholder="Password"/>
                    <i id="show-password" class="fa fa-eye"></i>
                </div>
            
                <input type="submit" name="login" value="Sign Up" class="button"/>
                <a href="adminSignIn.html" class="register">Login</a>
            </form>
            
        </div>
    </div>
    </section>

</body>
